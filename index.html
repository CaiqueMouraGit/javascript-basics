<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/flex.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />
  </head>
  <body>
    <h1>Aplicações Cross Platform</h1>
    <section id="javascript">
      <h2>JavaScript</h2>
      <p id="textoDOM"></p>
      <form id="formContainer">
        <input type="text" placeholder="Nome" id="formName" tabindex="1" />
        <button tabindex="2">Enviar</button>
        <p id="mensagem"></p>
      </form>
      <div id="timeout"></div>
      <div id="interval"></div>
      <div id="classes"></div>
      <div id="async"></div>
      <div id="joke"></div>
    </section>

    <section id="css">
      <h2>CSS</h2>
      <h3>Grid Layout</h3>
      <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Menu</div>
        <div class="item3">Main</div>
        <div class="item4">Right</div>
        <div class="item5">Footer</div>
      </div>
      <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
      </div>
      <h3>Flex Layout</h3>
      <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </section>

    <script src="./js/variaveis.js"></script>
    <script src="./js/tipos.js"></script>
    <script src="./js/loop.js"></script>
    <script src="./js/condicional.js"></script>
    <script src="./js/cookies.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/navigator.js"></script>
    <script src="./js/window.js"></script>
    <script src="./js/funcao.js"></script>
    <script src="./js/funcaoComoParametro.js"></script>
    <script src="./js/escopo.js"></script>
    <script src="./js/IIFE.js"></script>
    <script src="./js/callback.js"></script>
    <script src="./js/manipulandoDOM.js"></script>
    <script src="./js/eventos.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/objetos.js"></script>
    <script src="./js/vetores.js"></script>
    <script src="./js/setTimeout.js"></script>
    <script src="./js/setInterval.js"></script>
    <script src="./js/arrowFunction.js"></script>
    <script src="./js/templateLiterals.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/async.js"></script>
    <script src="./js/asyncAwait.js"></script>
  </body>
</html>
